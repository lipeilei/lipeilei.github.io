baseURL: https://lipeilei.github.io/
title: 栖竹
theme: "PaperMod"

# 在页面上方加入菜单
menu:
  main:
    - name: 首页
      # 回到主页
      url: /
      # 指定“首页”作为第一个出现的
      weight: 1
    - name: 标签
      url: tags/
      weight: 2
    - name: RSS订阅
      url: index.xml
      weight: 3
    - name: 友情链接
      url: friends/
      weight: 4

# 一页显示5篇文章
paginate: 5
# 要表情！
enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

# params底下的应该是PaperMod的设置
params:
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  # 刚开始很疑惑为什么我的博文没有像demo站一样在一个框框里，后来发现是第一篇文章有特别的显示设置，把下面这行加上就好啦
  disableSpecial1stPost: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true